group = 'technology.yockto.bc4d4j'

buildscript {
    ext.coroutines_version = '0.20-alpha-8'
    ext.versions_version = '0.17.0'
    ext.kotlin_version = '1.1.51'
    ext.shadow_version = '2.0.1'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:$versions_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'com.github.ben-manes.versions'

    apply plugin: 'kotlin'
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()

        maven { url "https://jitpack.io" }
    }

    dependencies { // Kotlin is applied everywhere, so provide the stdlib
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        // Coroutines require special Gradle flags to omit warnings so apply to all
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    }

    kotlin.experimental.coroutines = "enable"
    compileKotlin.kotlinOptions.jvmTarget = "1.8"
    compileTestKotlin.kotlinOptions.jvmTarget = "1.8"
}
